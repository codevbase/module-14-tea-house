<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header></header>
    <main class="md:w-screen mx-auto px-16 lg:px-28">

        <!-- header section -->
        <header class="flex flex-col pt-10 mb-20 sm:flex-row sm:justify-between">
            <!-- text -content  -->
            <div>
                <h1 class="text-5xl md:text-7xl md:mr-16 md:px-0">It's good<br>
                    tea time at The <br> Tea House
                </h1>

                <br>

                <p class="text-gray-500 w-3/4 mb-4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
                    Your Taste Buds.
                </p>

                <button
                    class="bg-gradient-to-r from-orange-500 to-red-500 px-2 py-2 text-white rounded-lg text-xl font-bold">
                    Explore More <i class="fa-solid fa-arrow-right  mx-2 -rotate-45"></i>
                </button>
            </div>

            <!-- image content  -->
            <div class="max-w-full relative mt-8">
                <!-- image  -->
                <div>
                    <img src="./images/banner.png" class=" max-w-xs md:max-w-lg  pr-8" alt="">

                </div>
                <!-- card -->
                <div
                    class="flex flex-row-reverse items-center justify-center w-fit h-auto bg-white shadow-xl pl-1 rounded-lg relative -top-12 sm:-top-12 md:-top-24 left-20">
                    <div>
                        <h1>5.00</h1>
                        <p>Trust Pilot Ratings</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-star text-amber-400 text-3xl"></i>
                    </div>
                </div>
            </div>

        </header>

        <!-- feature section  -->
        <section class="feature">
            <h1></h1>
            <p></p>
            <!-- feature-card  -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <figure class="flex flex-col p-8 mx-auto shadow-md rounded-lg">
                    <img src="./images/tea-1.png" alt="">
                    <h3 class="font-bold text-xl">Milk Tea</h3>
                    <p>Creamer could be replaced by fresh milk</p>
                </figure>
                

                <figure class="flex flex-col  p-8 mx-auto shadow-md rounded-lg">
                    <img src="./images/tea-2.png" alt="">
                    <h3 class="font-bold text-xl">Black Tea</h3>
                    <p>Creamer could be replaced by fresh milk</p>
                </figure>
                

                <figure class="flex flex-col  p-8 mx-auto shadow-md rounded-lg">
                    <img src="./images/tea-3.png" alt="">
                    <h3 class="font-bold text-xl">Lemon Tea</h3>
                    <p>Creamer could be replaced by fresh milk</p>
                </figure>
                


                <figure class="flex flex-col  p-8 mx-auto shadow-md rounded-lg">
                    <img src="./images/tea-4.png" alt="">
                    <h3 class="font-bold text-xl">Green Tea</h3>
                    <p>Creamer could be replaced by fresh milk</p>
                </figure>
                


                

            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
